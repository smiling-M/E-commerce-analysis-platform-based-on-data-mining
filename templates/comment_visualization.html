<!DOCTYPE html>
<html>
<head>
    <title>Aliexpress Analysis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="static/css/color.css">
    <link rel="stylesheet" type="text/css" href="static/css/layout.css">
    <link rel="stylesheet" type="text/css" href="static/css/component.css">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar light-grey bar-block" style="width:20%">
        <h3 class="bar-item">Menu</h3>
        <a href="/" class="bar-item button">Item Analysis</a>
        <a href="/comment" class="bar-item button">Comment Analysis</a>
        <a href="/price_track" class="bar-item button">Price tracker</a>
    </div>
    <div style="margin-left:20%">

        <div class="container teal center-text">
            <h1 >Aliexpress Analysis</h1>
        </div>
        <input type="button" class="btn button-red" onclick="javascript:refreshFrame();" value="Refresh Frame" />
        <div id="wordcloud" style = "position:absolute;width:1000px; height:450px;">
        <iframe id="wordcloud_pos" frameborder=0 src="static/charts/wordcloud_pos_noun.html?_='+randomnumber+'" width="100%" height="450"></iframe>
        <iframe id="wordcloud_neg" frameborder=0 src="static/charts/wordcloud_neg_noun.html?_='+randomnumber+'" width="100%" height="450"></iframe>
        </div>
        <!-- <div>
        <iframe id="topic" frameborder=0 src="static/charts/lda_pass10.html?_='+randomnumber+'" width="100%" height="450"></iframe>
        </div> -->
    
    </div>
    <script>
        function refreshFrame(){
            document.getElementById('wordcloud_neg').contentWindow.location.reload(true);
            document.getElementById('wordcloud_pos').contentWindow.location.reload(true);
            document.getElementById('topic').contentWindow.location.reload(true);
        }
    </script>
</body>
</html>
