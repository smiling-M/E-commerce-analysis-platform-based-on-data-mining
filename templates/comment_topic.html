<!DOCTYPE html>
<html>
<head>
    <title>Aliexpress Analysis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="static/css/color.css">
    <link rel="stylesheet" type="text/css" href="static/css/layout.css">
    <link rel="stylesheet" type="text/css" href="static/css/component.css">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar bar-block border-right" style="display:none" id="mySidebar">
        <button onclick="bar_close()" class="bar-item large">关闭 &times;</button>
        <h3 class="bar-item">Menu</h3>
        <a href="/" class="bar-item button">Item Analysis</a>
        <a href="/comment" class="bar-item button">Comment Analysis</a>
        <a href="/price_track" class="bar-item button">Price tracker</a>
    </div>
    <div class="teal">
        <button class="button teal xlarge" onclick="bar_open()">☰</button>
        <div class="container teal center-text">
            <h1 >Aliexpress Analysis</h1>
        </div>
        <input type="button" class="btn button-red" onclick="javascript:refreshFrame();" value="Refresh Frame" />
        <form name="form_select" class="container" action="/comment_topic" >
    
            <select class="select" name="option" onChange = "show()">
                <option value="" disabled selected>选择你的选项</option>
                <option value="1" onclick="javascript:refreshFrame();">positive topic</option>
                <option value="2" onclick="javascript:refreshFrame();">negetive topic</option>
            </select>
        
            <!-- <p><button class="btn teal">登记</button></p> -->
        </form>
        
    
    </div>
    <iframe id="pos_lda" frameborder=0 src="static/charts/lda_pos.html?_='+randomnumber+'" width="100%" height="1000px" style="position:absolute;visibility: hidden"></iframe>
    <iframe id="neg_lda" frameborder=0 src="static/charts/lda_neg.html?_='+randomnumber+'" width="100%" height="1000px" style="position:absolute;visibility: hidden"></iframe>
    
    <script>
        function refreshFrame(){
            // document.getElementById('wordcloud_neg').contentWindow.location.reload(true);
            // document.getElementById('wordcloud_pos').contentWindow.location.reload(true);
            document.getElementById('pos_lda').contentWindow.location.reload(true);
            document.getElementById('neg_lda').contentWindow.location.reload(true);
        }
        function bar_open() {
            document.getElementById("mySidebar").style.display = "block";
        }

        function bar_close() {
            document.getElementById("mySidebar").style.display = "none";
        }
        function show() {
            if (form_select.option.value=="1") 
            {
                pos_lda.style.visibility="visible";
            }
            else{
                pos_lda.style.visibility="hidden";
            }
            if (form_select.option.value=="2") 
            {
                neg_lda.style.visibility="visible";
            }
            else{
                neg_lda.style.visibility="hidden";
            }
        }
    </script>
</body>
</html>
